<H1>Welcome!</H1>

<div class="container">
  Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click in here to get a customized welcome message
  <button (click)="getWelcomeMessage()" class="btn btn-success">Get Welcome Message</button>
</div>

<p></p>

<div class="container">
  Click in here to get a customized welcome message
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Personal Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromServices">
  <h2> Your customized Welcome message</h2>
  {{welcomeMessageFromServices}}
</div>
